<div class="col-sm-6 col-xs-12 col-md-4 container-fluid center-container"
		id="detailsPane">
			<form class="well well-lg">
				<h2 ng-bind= "datos.personajeSeleccionado.nombre"></h2>
				<img class="img-responsive" ng-src={{datos.personajeSeleccionado.source}}
					id="itemDetail">
			</form>
</div>

<div class="col-xs-12 col-sm-6 col-md-4 container-fluid">

	<form class="well well-lg">
		<h3 align= "center" >ESPECIALIDADES</h3>
		<div class="row" ng-repeat=" (key,value) in datos.personajeSeleccionado.especialidades"  >
			<table>
				<tr >
					<td>
						<h4 ng-bind="value"></h4>
					</td>
				</tr>
			</table>
		</div>
		
		<h3 align= "center">DEBILIDADES</h3>
		<div class="row" ng-repeat=" (key,value) in datos.personajeSeleccionado.debilidades"  >
			<table>
				<tr >
					<td>
						<h4 ng-bind="value"></h4>
					</td>
				</tr>
			</table>
		</div>
		
		<h3 align= "center">Ubicacion Ideal</h3>
		<div class="row" ng-bind="datos.personajeSeleccionado.ubicacionIdeal"  >
			<table>
				<tr >
					<td>
						<h4 ng-bind="value"></h4>
					</td>
				</tr>
			</table>
		</div>
		
		
	</form>

	<form class="well well-lg">
		<div class="row">
			<h3 align="center">JUGAR</h3>
			<div class="form-group">
				<button type="submit" class="btn btn-default form-control"
					ng-repeat="posicion in datos.posicionesDuelos" data-toggle="modal"
					ng-click="datos.iniciarDuelo(posicion)" data-target="{{datos.selectedmodal}}">{{posicion}}</button>
			</div>
		</div>
	</form>

	<form class="well well-lg">
		<div class="row table-responsive">
			<table class="table table-striped">
				<thead>
					<h3 align="center">STATS</h3>
				</thead>
				<tbody>
					<tr ng-repeat=" (key,value) in datos.estadisticasPersonajeSeleccionado">
						<td>{{key}}</td>
						<td>{{value}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</div>

<encontre-rival-data></encontre-rival-data>
