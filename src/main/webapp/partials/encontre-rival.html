<div class="modal fade" id="encontreRivalModal" tabindex="-1" role="dialog"
	aria-labelledby="encontreRivalModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Resultados del duelo</h4>
			</div>
			<div class="modal-body">
				<form action="">
					<div class="row">
						<div class="col-xs-6 col-md-6 col-sm-6">
							<div class="row">
								<div class="col-xs-6 col-md-6 col-sm-6 table-responsive">
									<table class="table table-striped">
										<thead>
											<img class="img-responsive" ng-src={{datos.personajeSeleccionado.source}} id="itemDetail">
										</thead>
										<tbody>
											<tr ng-repeat=" (key,value) in datos.resultado[0]">
												<td>{{key}}</td>
												<td>{{value}}</td>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="col-xs-6 col-md-6 col-sm-6 table-responsive">
									<table class="table table-striped">
										<thead>
											<img class="img-responsive" ng-src={{datos.personajeSeleccionado.source}} id="itemDetail">
										</thead>
										<tbody>
											<tr	ng-repeat=" (key,value) in datos.resultado[1]">
												<td>{{key}}</td>
												<td>{{value}}</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="col-xs-6 col-md-6 col-sm-6">
							<span ng-bind="datos.resultado[2]"></span>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" style="background: red">MENSAJE</button>
				<!--  <button type="button" class="btn btn-primary">Save changes</button> -->
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="mrXModal" tabindex="-1" role="dialog"
	aria-labelledby="mrXModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h2 class="modal-title" id="myModalLabel">No hay rival para vos</h2>
			</div>
			<div class="modal-body">
				<form action="">
					<div class="row">
						<p>No hay quien se anime por tu ranking!!</p>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-toggle="modal" ng-click="datos.buscarAMrX()" data-dismiss="modal" >Retar a MR.X</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">Descansar</button> 
			</div>
		</div>
	</div>
</div>
